<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas con Paginación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body class="bg-light py-4">

    <div class="container">
        <h1 class="text-center mb-4">Aplicación de Notas</h1>

        <!-- Formulario de Nueva Nota -->
        <form id="nota-form">
            <div class="form-group">
                <input type="text" id="nota-titulo" class="form-control" placeholder="Título de la nota">
            </div>
            <div class="form-group">
                <textarea id="nota-descripcion" class="form-control" placeholder="Descripción de la nota"></textarea>
            </div>
            <div class="form-group">
                <select id="nota-categoria" class="form-control">
                    <option value="Trabajo">Seleccione una categoría</option>
                    <option value="Trabajo">Trabajo</option>
                    <option value="Personal">Personal</option>
                    <option value="Estudios">Estudios</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Agregar Nota</button>
        </form>

        <h2>Notas</h2>

        <!-- Tabla de Notas -->
        <!-- Tabla de Notas (Responsiva) -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="notas-container"></tbody>
            </table>
        </div>


        <!-- Paginación -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="paginacion">
                <li class="page-item">
                    <button class="page-link" onclick="cargarNotas(1)">Anterior</button>
                </li>
                <li class="page-item">
                    <button class="page-link" onclick="cargarNotas(2)">Siguiente</button>
                </li>
            </ul>
        </nav>

    </div>

    <script src="./js/notas.js"></script>
</body>

</html>
